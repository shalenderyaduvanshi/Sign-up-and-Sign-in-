<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
</head>
<body>
<form action="signup_output" method="post">
    {% csrf_token %}
    <div>
        <label for="username"></label>
        <input type="text" name="username" id="username" required placeholder="username">
    </div>
    <div>
        <label for="email"></label>
        <input type="email" name="email" id="email" required placeholder="email">
    </div>
    <div class="password">
        <label for="password"></label>
        <input type="password" name="password" id="password" required placeholder="password">
    </div>
    <div class="cpassword">
        <label for="cpassword"></label>
        <input type="password" name="cpassword" id="cpassword" required placeholder="confirm password">
    </div>
    <div>
        <label for="firstname">Enter your first name: </label>
        <input type="text" name="firstname" id="firstname" required placeholder="name">
    </div>
    <div>
        <label for="lastname">Enter your last name: </label>
        <input type="text" name="lastname" id="lastname"  placeholder="lastname">
    </div>
    <div>
        <label for="age">How old are you..:</label>
        <input type="number" name="age" id="age" required>
    </div>
    <div>
        <label for="birthdate">D.O.B.: </label>
        <input type="date" name="birthdate" id="birthdate" required placeholder="yyyy-mm-dd">
    </div>
    <div>
        <label for="gender">Gender: </label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">others</option>
            <option value="">Male</option>
        </select>
    </div>

    <div>
        <input type="submit" value="Signup">
    </div>
</form>
</body>
</html>
